{%extends "base.html" %}
{%load static %}

{% block content %}
    <div class="bg-light py-2">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 bg-light">
            <li class="breadcrumb-item"><a class="reset-anchor" href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">signup</li>
          </ol>
        </nav>
      </div>
    </div>

   
    <section class="py-5">

      <div class="container py-5">
        <div class="row">
          <div class="col-lg-5">
            <h2 class="h4 mb-4">Personal information</h2>
            <form class="mb-5" method="post" action="{% url 'common:signup' %}">
              {% csrf_token %}
              {% include "form_errors.html" %}
              <div class="row">
                <div class="form-group col-md-8 mb-3">
                  <label class="form-label">User Name</label>
                  <input class="form-control" type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="Enter your first user name">
                </div>
                <div class="form-group col-md-8 mb-3">
                </div>
                <div class="form-group col-md-8 mb-3">
                  <label class="form-label">Email address</label>
                  <input class="form-control" type="email" name="email" id="email"  value="{{ form.email.value|default_if_none:'' }}" placeholder="Enter your email address">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6 mb-3">
                  <label class="form-label">Password</label>
                  <input class="form-control" type="password" name="password1" id="password1"  value="{{ form.password1.value|default_if_none:'' }}" placeholder="Password">
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label class="form-label">Confirm password</label>
                  <input class="form-control" type="password" name="password2" id="password2"  value="{{ form.password2.value|default_if_none:'' }}" placeholder="Confirm password">
                </div>

                <div class="form-group col-12">
                  <button class="btn btn-primary" type="submit">Create your account</button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </section>
    {% endblock %}
