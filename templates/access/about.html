{% extends "base.html" %}
{%load static %}

{% block head_static%}

{% block content %}
{% if user.level == '0' or user.level == '1' or user.level == '2' %}


        <h1>MQTT와 웹소켓 테스트</h1><br>
        <div id="data"></div>
        <form>
            <input type="button" value="led켜기" onclick="SendMsg('led_on')">
            <input type="button" value="led끄기" onclick="SendMsg('led_off')">
        </form><br>
          {%else%}
          <a>접근 권한 없음</a>
          {%endif%}
          
{% endblock %} 

{%block body_static%}
<!-- <script src="{% static 'js/mqtt-websocket.js' %}"></script> -->
<script>

  $(document).ready(function(){
    MQTTConnect();
  });

  var etc = JSON.parse("{{etcjson|escapejs}}");
  var mqtt;
  var reconnectTimeout = 2000;
  var host = etc['host'];
  var port = etc['port'];
  var LedControl_topic = "192.168.10.89/led";
  


  function MQTTConnect(){
    console.log("mqtt Broker 연결");
    
    mqtt = new Paho.MQTT.Client(host, port, "javascript_client");
    
    var options = {
        timeout:3,
        onSuccess:onConnect,
        onFailure:onFailure,
        userName: etc['userName'],
        password: etc['userPassword']
    }
    mqtt.connect(options);
    }
    
    function onConnect(){
      console.log("연결 성공");
      FistAction()
    }
    
    function onFailure(){
        console.log("연결 실패");
        mqtt.disconnect();
      }
    
    function FistAction(){
    
    sub_topic = "192.168.10.89/status"
    message = new Paho.MQTT.Message("status");
    message.destinationName = LedControl_topic;
    mqtt.send(message);
    
    mqtt.subscribe(sub_topic)
    mqtt.onMessageArrived = onMessageCS;
    }
    
    function onMessageCS(message) {
        console.log("Current Status: " + message.payloadString);
    }
    
    function onMessageCD(message) {
        console.log("Change Detection: " + message.payloadString);
    }
    
    function SendMsg(msg){
      //alert(msg);
      sub_topic = "192.168.10.89/detection"
      message = new Paho.MQTT.Message(msg);
      message.destinationName = LedControl_topic ;
      mqtt.send(message);
      mqtt.subscribe(sub_topic)
      mqtt.onMessageArrived = onMessageCD;
    }
    
  
</script>
{%endblock%}
